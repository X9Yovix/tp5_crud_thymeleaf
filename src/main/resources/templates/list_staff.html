<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Staff</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${staffs}" class="container my-5">
                <div class="col-md-12">
                    <p class="my-5">
                        <a href="/staff"
                           class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Add Staff </i>
                        </a>
                    </p>
                    <h2 th:case="null">No record found</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th colspan="2">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="i : ${staffs}">
                                <td th:text="${i.name}"></td>
                                <td th:text="${i.email}"></td>
                                <td>
                                    <a th:href="@{/staff/update/{id}(id=${i.id})}" class="btn btn-warning">
                                        UPDATE
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/staff/delete/{id}(id=${i.id})}" class="btn btn-danger">
                                        DELETE
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
