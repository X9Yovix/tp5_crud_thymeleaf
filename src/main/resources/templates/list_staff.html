<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Staff</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container my-2 min-vh-100 d-flex align-items-center">
    <div class="card card-style m-auto">
        <div class="card-body">
            <div th:switch="${staffs}" class="container my-5">
                <div class="col-md-12">
                    <p class="my-5">
                        <a href="/staff" class="btn btn-primary">
                            <i class="fa-solid fa-user-plus"></i> Add Staff
                        </a>
                    </p>
                    <h4 th:case="null">No record found</h4>
                    <div th:case="*">
                        <h4 class="mb-3 text-center"><i class="fa-solid fa-rectangle-list"></i> List of Staffs</h4>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th colspan="2" class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="i : ${staffs}">
                                <td th:text="${i.name}"></td>
                                <td th:text="${i.email}"></td>
                                <td>
                                    <a th:href="@{/staff/update/{id}(id=${i.id})}" class="btn btn-warning">
                                        <i class="fa-solid fa-pen-to-square"></i> UPDATE
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/staff/delete/{id}(id=${i.id})}" class="btn btn-danger">
                                        <i class="fa-solid fa-user-minus"></i> DELETE
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
